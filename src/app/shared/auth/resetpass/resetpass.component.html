<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800&family=Open+Sans&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    </head>
    
    <html class="h-full bg-gray-50">
      <body class="h-full">
      <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-8 w-auto" src="/assets/images/logo.png"Â alt="Logo">
      <h2 class="mt-6 py-2 text-center text-3xl font-extrabold text-gray-900">Password Reset</h2>
      <!-- <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a [routerLink]= "['../register']" class="font-medium text-green-800 hover:text-green-800"> Create an account </a>
      </p> -->
      </div>
      
      
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div>
        <span class="text-red-600">{{msg}}</span>
      <label for="newPassword" class="block text-sm font-medium text-gray-700"> New Password </label>
      <div class="mt-1">
      <input id="newPassword" formControlName="newPassword" type="password" autocomplete="newPassword" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <span *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-red-600">Please enter a password with a minimum of 8 characters, at least 1 uppercase letter, 1 lowercase
        letter, 1 number, and at least 1 special character</span>
      </div>
      </div>
      
      
      <div>
      <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700"> Confirm New Password </label>
      <div class="mt-1">
      <input id="confirmNewPassword" formControlName="confirmNewPassword" type="password" autocomplete="confirmNewPassword" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <span *ngIf="resetForm.get('confirmNewPassword')?.invalid && resetForm.get('confirmNewPassword')?.touched" class="text-red-600">Passwords do not match!</span>
    </div>
      </div> 
      <div>
      <button type="submit" [disabled]="resetForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Reset</button>
      </div>
      </form>

        </div>
      </div>
