<nz-result
nzTitle="Email confirmation failed!"
nzStatus="error"
nzSubTitle="We are sorry we are not able to confirm your email at this time."
>
<div nz-result-content>
  <div class="desc">
    <h4 nz-title>This could be as a result of:</h4>
    <p nz-paragraph>
      <i nz-icon nzType="close-circle"></i>
      You took so long and the email confirmation link expired
    </p>
    <p nz-paragraph>
      <i nz-icon nzType="close-circle"></i>
      Server error from our side
    </p>
  </div>
</div>
<div nz-result-extra>
  <button  routerLink="/shared/register"class="justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Go back to register page</button>  
</div>
</nz-result>
