<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800&family=Open+Sans&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>

<html class="h-full bg-gray-50">
  <body class="h-full">
  <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
  <img class="mx-auto h-8 w-auto" src="/assets/images/logo.png"Â alt="Logo">
  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
  <p class="mt-2 text-center text-sm text-gray-600">
  Or
  <a [routerLink]= "['../register']" class="font-medium text-green-800 hover:text-green-800"> Create an account </a>
  </p>
  </div>
  
  
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
  <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div>
    <span class="text-red-600">{{msg}}</span>
  <label for="username" class="block text-sm font-medium text-gray-700"> Username </label>
  <div class="mt-1">
  <input id="username" formControlName="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-600">Please input username</span>
  </div>
  </div>
  
  
  <div>
  <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
  <div class="mt-1">
  <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600">Please input password</span>
</div>
  </div>
  
  
  <div class="flex items-center justify-between">
  <div class="flex items-center">
  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
  <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
  </div>
  
  
  <div class="text-sm">
  <a [routerLink]= "['../forgotpass']" class="font-medium text-green-700 hover:bg-white"> Forgot your password? </a>
  </div>
  </div>
  
  
  <div>
  <button type="submit" [disabled]="loginForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600">Sign in</button>
  </div>
  </form>
     

  <div class="relative flex justify-center text-sm">
    <span class="py-2 px-2 bg-white text-gray-500"> Or continue with </span>
    </div>
    </div>
    
    
    <div class="mt-6 grid grid-cols-3 gap-3">
    <div>
    <a href="" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
    <span class="sr-only">Sign in with Facebook</span>
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
    <path fill-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" clip-rule="evenodd" />
    </svg>
    </a>
    </div>
    
    
    <div>
    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
    <span class="sr-only">Sign in with Twitter</span>
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
    <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84" />
    </svg>
    </a>
    </div>
    
    
    <div>
    <button (click)="signInWithGoogle()" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
    <span class="sr-only">Sign in with Google</span>
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
    <path fill-rule="evenodd" d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" clip-rule="evenodd" />
    </svg>
  </button>
    </div>
    </div>
 

    </div>
  </div>
